<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="container">
        <div class="ui">
            <input type="color" class="color">
            <button class="btnColor">Color Mode</button>
            <button class="btnRandom">Random Mode</button>
            <button class="btnEraser">Eraser</button>
            <button class="btnReset">Reset</button>
            <div class="gridSize">
                <label for="number" class="sizeLable">Grid Size:</label>
                <input type="number" class="size" min="1" max="100">
                <button class="btnSize">OK</button>
            </div>
        </div>
        <div class="canvas"></div>
    </div>
</body>
</html>
